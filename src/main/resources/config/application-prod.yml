# ===================================================================
# Spring Boot configuration for the "prod" profile.
# This configuration overrides the application.yml file.
# ===================================================================

logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    edu.goatbot.gateway: INFO

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://admin:${jhipster.registry.password}@localhost:8761/eureka/

management:
  prometheus:
    metrics:
      export:
        enabled: false
  zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0 # report 100% of traces

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  cloud:
    config:
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 100
      uri: http://admin:${jhipster.registry.password}@localhost:8761/config
      name: goatBotGateway
      profile: prod
      label: main

  liquibase:
    contexts: prod
    # Deshabilitado porque JHipster Gateway no suele manejar entidades propias
    enabled: false

  mail:
    host: localhost
    port: 25
    username:
    password:

  # ================================================================
  # SQL Server Database configuration (R2DBC Reactive)
  # ================================================================
  r2dbc:
    url: r2dbc:mssql://localhost:1433/goatboot?encrypt=true;trustServerCertificate=true;loginTimeout=30
    username: sa
    password: D123s456
  sql:
    init:
      platform: mssql

  # Optional traditional JDBC datasource (for tools that need it)
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;databaseName=goatboot;encrypt=true;trustServerCertificate=true;loginTimeout=30
    username: sa
    password: D123s456

  thymeleaf:
    cache: true

server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024

